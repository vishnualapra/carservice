{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
	<meta name="author" content="Creative Tim">

	<!-- Title -->
	<title>Car Service App</title>

	<!-- Favicon -->
	<link href="{% static 'webapp/assets/img/brand/favicon.png' %}" rel="icon" type="image/png">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800" rel="stylesheet">

	<!-- Icons -->
	<link href="{% static 'webapp/assets/css/icons.css' %}" rel="stylesheet">

	<!--Bootstrap.min css-->
	<link rel="stylesheet" href="{% static 'webapp/assets/plugins/bootstrap/css/bootstrap.min.css' %}">

	<!-- Ansta CSS -->
	<link href="{% static 'webapp/assets/css/dashboard.css' %}" rel="stylesheet" type="text/css">

	<!-- Single-page CSS -->
	<link href="{% static 'webapp/assets/plugins/single-page/css/main.css' %}" rel="stylesheet" type="text/css">

</head>

<body class="bg-gradient-primary">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-5">

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Admin Login
					</span>


					<div class="container-login100-form-btn">
						<a href="{% url 'social:begin' 'google-oauth2' %}" class="login100-form-btn btn-google-plus">
							Login Using Google Account
						</a>
					</div>

					<div class="text-center pt-2">
						<span class="txt1">
							*
						</span>
						<a class="txt2" href="forgot.html">
							Access for authorized persons only
						</a>
					</div>


				</form>
			</div>
		</div>
	</div>

	<!-- Ansta Scripts -->
	<!-- Core -->
	<script src="{% static 'webapp/assets/plugins/jquery/dist/jquery.min.js' %}"></script>
	<script src="{% static 'webapp/assets/js/popper.js' %}"></script>
	<script src="{% static 'webapp/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

</body>

</html>
